<div class="view-container container ">
  <div class="white container  ">
<form [formGroup]="userForm" class="bg-white p-0">
  <h4 class="bg-white username ">{{fullname}}</h4>
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="mat-elevation-z0">
    <mat-tab label="User-Details"   class="mat-elevation-z0">
      <div class="totalDetails">
        <div class="userdetails">
          <div class="form-group">
            <label for="username" class="label-width">Username:</label>
            <div class="inputtag">
              <input type="text" id="username" formControlName="username">
            </div>
          </div>

          <div class="form-group">
            <label for="fullname" class="label-width">Full Name:</label>
            <div class="inputtag">
              <input type="text" id="fullname" formControlName="fullname">
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="label-width">Description:</label>
            <div class="inputtag">
              <input type="text" id="description" formControlName="description" class="description">
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="label-width">Password:</label>
            <div class="inputtag">
              <input type="password" id="password" formControlName="password">
            </div>
          </div>

          <div class="form-group">
            <label for="description" class="label-width">Description:</label>
            <div class="inputtag">
              <input type="text" id="description" formControlName="description">
            </div>
          </div>

          <div class="form-group">
            <label for="language" class="label-width">Language:</label>
            <div class="inputtag">
              <input type="text" id="language" formControlName="language">
            </div>
          </div>

        </div>
        <div>
          <div class="contact-details">
            <div class="form-group">
              <label for="department" class="label-width">Department:</label>
              <div class="inputtag">
                <input type="text" id="department" formControlName="department">
              </div>
            </div>
            <div class="form-group">
              <label for="agent" class="label-width">Agent:</label>
              <div class="inputtag">
                <input type="text" id="agent" formControlName="agent">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="label-width">Email:</label>
              <div class="inputtag">
                <input type="email" id="email" formControlName="email">
              </div>
            </div>
            <div class="form-group">
              <label for="homephone" class="label-width">Home-Phone:</label>
              <div class="inputtag">
                <input type="text" id="homephone" formControlName="homephone">
              </div>
            </div>
            <div class="form-group">
              <label for="mobile" class="label-width">Mobile:</label>
              <div class="inputtag">
                <input type="text" id="mobile" formControlName="mobile">
              </div>
            </div>
            <div class="form-group">
              <label for="products">Selected Products:</label>
              <ul>
                <li *ngFor="let product of selectedProducts">{{ product }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <button class="submit" type="submit" [disabled]="userForm.invalid" (click)="navigatehome()">Done</button>
    </mat-tab>
   
  </mat-tab-group>
</form>
</div>
</div>
