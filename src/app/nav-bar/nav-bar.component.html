 
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <mat-nav-list class="navbar">
      <div class="redline"></div>
      <div class="router-link">
        <i class="icon fa fa-home fa-2x" aria-hidden="true"></i>
        <label class="link" routerLink="/route1">Home</label>
      </div>
      <div class="router-link">
        <i class="icon fa fa-cog fa-2x" aria-hidden="true"></i>
        <label class="link" routerLink="/route3">Tools</label>
      </div>
      <div class="router-link">
        <i class="icon fa fa-refresh fa-2x" aria-hidden="true"></i>
        <label class="link" routerLink="/route2">Refresh</label>
      </div>
      
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="heading" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SecurityMaintenence</span>
    </mat-toolbar>  
  </mat-sidenav-content>
</mat-sidenav-container>
