 
  <h2 class="welcome">Welcome {{currentuser}}</h2>


  <mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
    <mat-tab>
      <ng-template mat-tab-label class="Users  m-3 bg-white"
        style="color: black; font-size: 18px; border: 1px solid transparent">

        <mat-icon>person</mat-icon>
        <div class=" user m-3 bg-white"
          style="color: black; font-size: 18px; border: 1px solid transparent m-3 bg-white"><strong>User List</strong>
        </div>
      </ng-template>
      <div class="container-table">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>username</th>
            <td mat-cell *matCellDef="let element">{{ element.username }}</td>
          </ng-container>
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef>FullName</th>
            <td mat-cell *matCellDef="let element">{{ element.fullname }}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
          </ng-container>
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let element">{{ element.department }}</td>
          </ng-container>
          <ng-container matColumnDef="agent">
            <th mat-header-cell *matHeaderCellDef>Agent</th>
            <td mat-cell *matCellDef="let element">{{ element.agent }}</td>
          </ng-container>

          <ng-container matColumnDef="Action" class="action">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onActionSelected(element, 'edit')">
                  <span>Edit user</span>
                </button>
                <button mat-menu-item (click)="onActionSelected(element, 'viewuser')">
                  <span>View User</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Disable alerts</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <!-- Define the header and row rows -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <!-- Place the mat-paginator here, inside the component's template -->
        <mat-paginator class="p-0 m-0" [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons="false"></mat-paginator>


        <button class="btn-add" routerLink="/home/updateuser">+ Add-User</button>
      </div>
    </mat-tab>
    <mat-tab label="" [disabled]="true"> </mat-tab>
    <mat-tab label="" [disabled]="true"> </mat-tab>

  </mat-tab-group>
