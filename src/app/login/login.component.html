<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 d-flex align-items-center">
      <div class="image-and-form-container">
        <img src="assets\images\Genasys - Colour Logo (CMYK).jpg" class="logo" alt="">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <div class="input-group">
              <i class="fa fa-user icon fa-2x"></i>
              <input type="text" id="username" formControlName="username" class="form-control input-field" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <i class="fa fa-lock fa-2x"></i>
              <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
          </div>
          <button type="submit" class="submit">Login</button>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
