<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="User-Details">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
      </div>
      <div>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" formControlName="fullname">
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" formControlName="description"></textarea>
        <div>
          <label for="username">Password:</label>
          <input type="text" id="password" formControlName="password">
        </div>
        <div>
          <label for="confirmpassword">Confirm Password:</label>
          <input type="text" id="confirmpassword" formControlName="confirmpassword">
        </div>
      </div>
    </mat-tab>
    <mat-tab label="Contact-deatils">

      
      <div>
        <label for="department">Department:</label>
        <input type="text" id="department" formControlName="department">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
      </div>
      <div>
        <label for="homephone">Home-Phone:</label>
        <textarea id="homephone" formControlName="homephone"></textarea>
      </div>

      <div>
        <label for="mobile">Mobile:</label>
        <textarea id="mobile" formControlName="mobile"></textarea>
      </div>
      <button type="submit" [disabled]="userForm.invalid">Submit</button>
    </mat-tab>
