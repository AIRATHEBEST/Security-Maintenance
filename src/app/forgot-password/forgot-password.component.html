<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>
<body>
  <h2>Forgot Password</h2>
  <form (submit)="submitForm()">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required [(ngModel)]="email" aria-labelledby="emailLabel">
    <br>
    <input type="submit" value="Submit">
  </form>

  <ng-container *ngIf="resetToken">
    <h2>Reset Password</h2>
    <form (submit)="resetPassword()">
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required [(ngModel)]="newPassword" aria-labelledby="newPasswordLabel">
      <br>
      <input type="submit" value="Reset Password">
    </form>
  </ng-container>
</body>
</html>
